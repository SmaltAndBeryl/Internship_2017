<div class="table" ng-controller="page2" ng-cloak>
    <h3 class="manage">Manage Registration</h3>
    <div class="table-wrap">
        <!--<div data-loading></div>-->
        <h4 class="title">Approve/Reject Forms</h4>
        <div class="approveReject">
            <div data-loading></div>
            <div style=" color : {{successTextColor}}; margin: 10px ">
                {{successText}}
                <div ng-show="rolling">
                    <img src="gif/Facebook.gif"/>
                    {{generating}}
                </div>
            </div>
            <div  ui-grid="gridOptions" ui-grid-edit ui-grid-auto-resize ui-grid-cellNav class="grid"></div>
        </div>
    </div>

    <div class="table-wrap">
        <h4 class="title"> Approved Applications </h4>
        <div>
            <div  ui-grid="gridOptionsApproved" ui-grid-edit ui-grid-auto-resize ui-grid-cellNav class="grid1"></div>
        </div>
    </div>
    
    <div class="table-wrap">
        <h4 class="title"> Rejected Applications </h4>
        <div>
            <div ui-grid="gridOptionsRejected" ui-grid-edit ui-grid-auto-resize  ui-grid-cellNav class="grid1"></div>
        </div>
    </div>
    

    <div class="table-wrap">
        <h4 class="title"> Incomplete Applications</h4>
        <div>
            <div ui-grid="gridOptionsIncomplete" ui-grid-edit ui-grid-auto-resize ui-grid-cellNav class="grid1"></div>
        </div>
    </div>
</div>
