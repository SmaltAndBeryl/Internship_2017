<link rel="stylesheet" href="css/trainingPartnerHomepage.css">
<div ng-controller="trainingPartner" ng-show="authenticated" class="tpMainDiv">

    <div class="welcome"> Welcome {{spockName}}</div>
<div style=" color : {{successTextColor}}; margin: 10px ">
                {{successText}}
            </div>
    <div  class="appStatusDiv">
        <div class="title">Application Status</div>
        <div>
            <div ui-grid="tpAppStatus" ui-grid-auto-resize></div>
        </div>
    </div>
    <div class="presentBatchesBoxwrap">
        <div class="presentBatchesTable"> Present Batch(es) </div>
            <div ui-grid="presentGridOptions"  ui-grid-edit ui-grid-cellNav ui-grid-auto-resize></div>
    </div>

    <div class="pastBatchesBoxwrap">
        <div class="pastBatchesTable"> Past Batch(es) </div>
            <div ui-grid="pastGridOptions"  ui-grid-edit ui-grid-cellNav ui-grid-auto-resize></div>
    </div>
</div>
