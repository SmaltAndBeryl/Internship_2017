    <link rel="stylesheet" href="../css/assessmentBodyHomePage.css">
<div ng-controller="assessmentBody" ng-show="authenticated" class="ab-background">

    <div  class="">
        <div class="title">Application Status</div>
        <div>
            <div ui-grid="abAppStatus" class="" ui-grid-auto-resize></div>
        </div>
    </div>

    <div class="" >
        <h3 class="heading">Past Batch(es)</h3>
        <div>
            <div ui-grid="gridOptions1" class="" ui-grid-auto-resize></div>
        </div>
    </div>

    <div class="">
        <h3 class="heading">Upcoming Batch(es)</h3>
        <div>
            <div ui-grid="gridOptions2" class="" ui-grid-auto-resize></div>
        </div>
    </div>

    <div class="">
        <h3 class="heading">Assigned Batch(es)</h3>
        <div>
            <div ui-grid="gridOptions3" class="" ui-grid-auto-resize></div>
        </div>
    </div>

    <div class="">
        <h3 class="heading">Confirmed Batch(es)</h3>
        <div>
            <div ui-grid="gridOptions4" class="" ui-grid-auto-resize></div>
        </div>
        <div>
        <h3 class="heading">Interest Expressed Batch(es)</h3>
        <div>
        	<div ui-grid="gridstatus" class="" ui-grid-auto-resize></div>
        </div>
        </div>

</div>
