nonAssignedBatches:
 selectSqlNonAssignedBatches: >
  SELECT batch.batchID,centre.state,batch.batchEndDate,batch.assessmentDate
     FROM batch,centre WHERE batch.agencyId IS NULL AND batch.centreId=centre.centreId;

 updateSqlNonAssignedBatches: >
  UPDATE batchassignment SET responseType="proposed"
   WHERE batchId = :batchId;

 updateSqlProposeAgency: >
  UPDATE batch SET agencyId = :agencyId where batchId = :batchId;