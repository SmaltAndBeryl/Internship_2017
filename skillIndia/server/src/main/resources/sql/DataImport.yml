   select exists (select * from batch
    where batchId=:batchId)
    
 insertIntoBatchSql: >
   insert into batch (batchId,batchName,batchType,trainingPartnerId,centreId,trainerId,totalCandidatesInBatch,batchMode,batchStartDate,batchEndDate,jobRole,jobRoleCode,maximumMarksTheory,maximumMarksPractical,level,resultApproved,resultApprovedOnDate,totalPass,totalFail,totalNotAppeared,totalCertified,certificateDownloaded,batchAssignmentDate,assessmentDate,agencyId,assessorId)
