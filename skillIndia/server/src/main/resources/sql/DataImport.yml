 updateIntoBatchSql: >
   update batch set batchName=:batchName,batchType=:batchType,trainingPartnerId=:trainingPartnerId,centreId=:centreId,trainerId=:trainerId,totalCandidatesInBatch=:totalCandidatesInBatch,batchMode=:batchMode,batchStartDate=:batchStartDate,batchEndDate=:batchEndDate,jobRole=:jobRole,jobRoleCode=:jobRoleCode,maximumMarksTheory=:maximumMarksTheory,maximumMarksPractical=:maximumMarksPractical,level=:level,resultApproved=:resultApproved,resultApprovedOnDate=:resultApprovedOnDate,totalPass=:totalPass,totalFail=:totalFail,totalNotAppeared=:totalNotAppeared,totalCertified=:totalCertified,certificateDownloaded=:certificateDownloaded,batchAssignmentDate=:batchAssignmentDate,assessmentDate=:assessmentDate,agencyId=:agencyId,assessorId=:assessorId
