batchAssignmentSearch:
 selectSqlInformationOfTheBatchId: > 
  select distinct 
   batch.batchId,centre.state,batch.batchEndDate,batch.assessmentDate,agency.agencyName from
    batch,centre,agency where centre.centreId=batch.centreId and  
     batch.agencyId=agency.agencyId and batch.batchId =:batchId;   