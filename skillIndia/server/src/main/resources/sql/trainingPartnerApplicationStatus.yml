trainingPartnerApplicationStatus:
 selectSql: > 
   select A.applicationId,A.dateOfSubmission,T.organizationName,A.applicationState,AC.comment from application as A,TrainingPartnerOrganizationDetails as T left join applicationcomments as AC on AC.applicationId=T.applicationId where A.applicationId=T.applicationId and T.applicationId=:applicationId AND (AC.activeFlag=1 OR AC.activeFlag is null);