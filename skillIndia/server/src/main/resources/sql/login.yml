login:
 selectSql: > 
   select userId,userRole,userStatus 
    from user where userId=:userId and password=:password
    
 checkUserSql: >
   SELECT EXISTS(SELECT * FROM user WHERE userId=:userId and password=:password)
   
 getSPOCNameAndApplicationStatus: >
   select sPOCName,applicationState from user,application
     where user.userId=:userId and application.userId=:userId   