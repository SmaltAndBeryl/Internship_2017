approveReject:
 selectSql: > 
  select appTable.applicationId,appTable.applicationState,appTable.activeFlag,appTable.dateOfSubmission,userTable.organisationName
  from application appTable INNER JOIN user userTable where appTable.userId = userTable.userId

 commentExistSql: >
  SELECT EXISTS(SELECT * FROM applicationComments WHERE applicationId= :applicationId)
  
 insertSql: >
  insert into applicationComments (comment,applicationId,activeFlag) 
  values (:comment, :applicationId, 1)
   
 updateSqlApplication: >
  update application SET applicationState=:applicationState WHERE applicationId=:applicationId
   
 updateSQLComment: >
  update applicationComments SET activeFlag = 0 where applicationId=:applicationId

 updateSqlAction: >
  update application 
   SET applicationState=:applicationState,activeFlag=:activeFlag,userId=:userId
    WHERE applicationId=:applicationId