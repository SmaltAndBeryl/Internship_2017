<!doctype html>
<html ng-app="hello">
<head>
 <title>SCGJ Login</title>
 <!-- Angular scripts -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
 <!-- Jquery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <link  rel="sylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- login controller -->
    <script src="js/controllers/loginctrl.js"></script>
    <!-- JS for validations -->
   
    
    
    
    <!-- show password icon -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hideshowpassword/2.0.8/hideShowPassword.min.js"></script>
  <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- CSS file for login screen -->
    <link rel="stylesheet" href="css/login.css">
    
    </head>
   
   <body background="images/bg-image.png"> 
   
       <div class="container">
       <div class="row">
	   <div class="col-md-2 col-md-offset-3">
       <div class="row panel-body"></div>
	   <div class="panel panel-login">
       <div class="logo"><img src="images/SCGJLogo.png" height="90px" width="280px"/>
       </div>
                    	
                    	
       <div class="panel-heading">
       <hr style="border-bottom: 1px dotted #ccc;background: white; margin-left:5px; margin-right:5px;"/>
                    	    
       <div class="row panel-body">
	   <div class="col-xs-1">
	   <a href="#" class="active" id="login-form-link">Login</a>
	   </div>
	   <div class="col-xs-1 col-xs-offset-1">
	   <a href="#" id="register-form-link">SignUp</a>
	   </div>
	   </div>
	   </div>
	
	
	<div class="panel-body">
	<div class="row">
    <form id="login-form" action="" method="post" role="form" style="display: block;"data-toggle="validator" ng-controller="loginCtrl">
                             
                                
                                
                                <div class="form-group input-group">
								<input type="email" name="userId" id="userId" tabindex="1" class="form-control" data-error="Invalid Email" placeholder="Email ID" value=" " ng-model="user.userId"/>
                                <div class="help-block with-errors"> </div>
                                <span class=" input-group-addon" style="background-color:white;
                                        border:none;
                                        border-bottom:0px solid #ccc; "> 
                                 <i id="userId" class="fa fa-user" ></i>
                                 </span>
                                 </div>
                             
                             
                             
                             <div class="wrraper">
                        	 <div class="form-group input-group">
                             <input type="password" data-minlength="6" name="password" id="password" tabindex="2" data-error="Minimum 6 Character" class="form-control"  placeholder="Password" ng-model="user.password" />
     					     <div class="help-block with-errors"></div>
                             <span class="input-group-addon" style="background-color:white; border:none; border-bottom:0px solid #ccc">   
                             <div>
                             <button id="toggleBtn" class="glyphicon glyphicon-eye-open toggler-ico" type="button">&nbsp;</button>
                             </div>                                       
                             </span>   
                             </div>
                             </div>	
                             
                             					
							 <div class="form-group">
							 <div class="row">
							 <div class="col-sm-6 col-sm-offset-3">
                             <input type="submit" name="login-submit" id="login" tabindex="4" class="form-control button" value="LOGIN" ng-click="login()"/>
							 </div>
							 </div>
							 </div>
									
							</form>
                                
                                
                                
                             
                                
    <form id="register-form" action="" method="post" role="form" style="display: none;"data-toggle="validator" ng-controller="signupCtrl">
    
    <div class="form-group col-xs-6">
    <input type="text" name="organizationName" id="organizationName" tabindex="1" class="form-control" placeholder="Organization Name" value="" ng-model="newUser.organizationName"/>
    </div>
    <div class="form-group col-xs-6">
    <input type="text" name="sPOCName" id="sPOCName" tabindex="2" class="form-control" placeholder="SPOC Name" ng-model="newUser.sPOCName" >
    </div>
    <div class="form-group col-xs-6">
    <input type="email" name="userId" id="userId" tabindex="1" class="form-control" data-error="Invalid Email" placeholder="Email ID" value="" ng-model="newUser.userId"/>
    <div class="help-block with-errors">
    
    </div>
    <span class=" input-group-addon" style="background-color:white;
     border:none;
     border-bottom:0px solid #ccc; "> 
     
     <div>
      <label><input type="checkbox" name="cb1" class="chb" /> AB</label>
     <label><input type="checkbox" name="checkbox" class="chb" /> TP</label>
     </div>
    </span>
    </div>
    
    
    
    <div class="wrraper">
    <div class="form-group input-group">
    <input type="password" data-minlength="6" name="mypassword" id="mypassword" tabindex="2" data-error="Minimum 6 Character" class="form-control"  placeholder="Password" ng-model="newUser.password" />
    <div class="help-block with-errors"></div>
    <span class="input-group-addon" style="background-color:white; border:none; border-bottom:0px solid #ccc">   
    <div>
    <button id="toggleBt" class="glyphicon glyphicon-eye-open toggler-ico" type="button">&nbsp;</button>
    </div>                                       
    </span>   
    </div>
    </div>						

                  
                  
                  <div class="form-group">
			      <div class="row">
				  <div class="col-sm-6 col-sm-offset-3">
				  <input type="submit" name="signup" id="signup" tabindex="4" class="form-control button" value="SIGNUP" ng-click="signup()"/>
				  </div>
				  </div>
				  </div>
				 
				  </form>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  
</div>
<script src="js/login.js" type="text/javascript"></script>

       
</body>
</html>
