<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.min.js"></script>

    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist" ng-hide="authenticated">

        <!--<li ng-class="{active:nav.tab('home')}">-->
            <!--<a href="#/">home</a>-->
        <!--</li>-->
        <!--<li>-->
            <!--<a href="#/login">login</a>-->
        <!--</li>-->

        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" ng-submit="nav.login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="nav.credentials.username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                                                               class="form-control" id="password" name="password" ng-model="nav.credentials.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </ul>
    <li ng-show="authenticated">
        <a href="" ng-click="nav.logout()">logout</a>
    </li>
</div>

<div ng-view class="container"></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="js/index3.js"></script>
<script src="js/home.js"></script>
<script src="js/masterController.js"></script>
<script src="js/page1.js"></script>
<script src="js/page2.js"></script>
<script src="js/page3.js"></script>
</body>
</html>
